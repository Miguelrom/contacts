<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% load static %}
  <!-- Additional CSS -->
  <link rel="stylesheet" href="{% static 'directory/css/styles.css' %}">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'directory/img/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'directory/img/favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="32x32"  href="{% static 'directory/img/favicon-32x32.png' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% block content %}{% endblock content %}
</body>
</html>
