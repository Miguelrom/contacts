<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% load static %}
  <!-- Additional CSS -->
  <link rel="stylesheet" href="{% static 'directory/css/styles.css' %}">
  <!-- Additional JS -->
  <script defer src="{% static 'directory/js/dynamics.js' %}"></script>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'directory/img/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'directory/img/favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="32x32"  href="{% static 'directory/img/favicon-32x32.png' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light fixed-top border-bottom border-3 shadow-sm bg-white">
    <div class="container-fluid container-lg">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul id="navigation" class="navbar-nav me-auto mb-2 mb-md-0 pt-1">
          <li class="nav-item"><a id="contacts" href="{% url 'contacts' %}" class="nav-link text-black fs-5">All Contacts</a></li>
          <li class="nav-item"><a id="contact-create" href="{% url 'contact-create' %}" class="nav-link text-black fs-5 ">New Contact</a></li>
          <li class="nav-item"><a id="about" href="{% url 'about' %}" class="nav-link text-black fs-5">About</a></li>
        </ul>
        <form action="{% url 'contact-search' %}" method="get">
          <div class="input-group input-group-lg">
            <input class="form-control border-secondary" type="text" placeholder="Search contact" name="search_query" value="{{ search_query }}">
            <button class="btn btn-outline-dark " type="submit"><i class="bi bi-search"></i></button>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <h2 class="text-center mb-4 pt-5">{% block page-header %}{% endblock %}</h2>

  {% block content %}

  {% endblock content %}
</body>
</html>
